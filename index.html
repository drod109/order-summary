<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order Summary Card Challenge from Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Order Summary Card Component Challenge | Frontend Mentor</title>
  </head>
  <body>
    <main class="order-card">
      <div class="wrapper">
        <img
          src="assets/images/illustration-hero.svg"
          alt="illustration-hero"
          class="order-hero"
        />
      </div>
      <div class="order-content">
        <h1 class="order-header">Order Summary</h1>
        <p class="order-message">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-details">
          <div class="order-type">
            <div class="order-icon">
              <img src="assets/images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="plan-details">
              <p class="plan-type">
                <strong>Annual Plan</strong> <span>$59.99/year</span>
              </p>
            </div>
            <a class="change-link" href="#">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer class="author">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/drod109" target="_blank">Dwayne Rodrigues</a>.
    </footer>
  </body>
</html>
